<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki | Trouvez votre hébergement pour des vacances de rêve</title>
    <link href="./css/normalize.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/0548668964.js" crossorigin="anonymous"></script>
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1><img src="./images/logo/Booki.png" alt="Booki | Trouvez votre hébergement pour des vacances de rêve"></h1>
        <nav>
            <ul>
                <li><a href="#">Activités</a></li>
                <li class="selected"><a href="#">Hébergements</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
            <p>En plein centre ville ou en pleine nature</p>

            <!-- Search bar -->
            <div id="searchbar">
                <div class="location-dot"><i class="fa fa-location-dot" aria-hidden="true"></i></div>
                <input type="text" name="search" class="searchInput" value="Marseille, France" />
                <input type="button" value="Rechercher" class="searchButton" />
            </div>
            <!-- END Search bar -->

            <!-- Filters -->
            <div id="filters">
                <strong>Filtres</strong>

                <div class="filter">
                    <div class="icon">
                        <i class="fa-solid fa-money-bill-wave"></i>
                    </div>
                    Economique
                </div>

                <div class="filter">
                    <div class="icon"><i class="fa-solid fa-child-reaching"></i></div>
                    Familial
                </div>

                <div class="filter">
                    <div class="icon"><i class="fa-solid fa-heart"></i></div>
                    Romantique
                </div>

                <div class="filter">
                    <div class="icon"><i class="fa-solid fa-dog"></i></div>
                    Animaux autorisés
                </div>
            </div>
            <!-- END Filters -->

            <!-- Info -->
            <p class="info">
                <i class="fa-solid fa-info"></i>
                Plus de 500 logements sont disponibles dans cette ville
            </p>
            <!-- END info -->
        </section>
    </main>
</body>
</html>
